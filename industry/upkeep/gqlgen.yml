# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated/generated.go
model:
  filename: models/user.go
resolver:
  filename: resolver.go
  type: Resolver
autobind:
  - github.com/samirtf/eversafe/industry/upkeep/models
models:
  User:
    model: github.com/samirtf/eversafe/industry/upkeep/models.User
